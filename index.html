<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style_adaptivo.css">
    <title>LaLunInSky | Projeto Cronômetro</title>
</head>
<body>
    <main>
        <section class="mostradorContagem">
            <h1>
                00 : 00 : 00
            </h1>
            <section class="botõesContagem">
                <section onclick="rodarContagem = true" class="btn Iniciar">
                    <h1>
                        Iniciar
                    </h1>
                </section>
                <section onclick="hora = 0, minuto = 0, segundo = 0" class="btn Reiniciar">
                    <h1>
                        Reiniciar
                    </h1>
                </section>
                <section onclick="rodarContagem = false" class="btn Parar">
                    <h1>
                        Parar
                    </h1>
                </section>
            </section>
        </section>
    </main>
    <script src="scripts/script_main.js"></script>
</body>
</html>
